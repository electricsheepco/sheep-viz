<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gilt Trip - sheep-viz</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="../lib/embed-adapter.js"></script>
  <link rel="stylesheet" href="../lib/hardware-controls.css?v=4">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #111111;
      --bg-tertiary: #1a1a1a;
      --text-primary: #e0e0e0;
      --text-secondary: #888888;
      --accent: #d4af37;
      --accent-dim: #a08030;
      --border: #2a2a2a;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg-primary);
      color: var(--text-primary);
      overflow: hidden;
      height: 100vh;
    }

    #app {
      display: flex;
      height: 100vh;
    }

    #canvas-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      position: relative;
    }

    canvas {
      max-width: 100%;
      max-height: 100%;
    }

    #sidebar {
      width: 280px;
      background: var(--bg-secondary);
      padding: 20px;
      overflow-y: auto;
      border-right: 1px solid var(--border);
      order: -1;
    }

    .sidebar-hidden #sidebar {
      display: none;
    }

    .projection-mode {
      cursor: none;
    }

    .projection-mode #sidebar {
      display: none;
    }

    .projection-mode #canvas-container {
      background: #000;
    }

    .projection-mode canvas {
      max-width: none !important;
      max-height: none !important;
      width: 100vw !important;
      height: 100vh !important;
    }

    .projection-mode #click-prompt {
      display: none;
    }

    #fullscreen-indicator {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
      z-index: 1000;
    }

    #fullscreen-indicator.show {
      opacity: 1;
    }

    h1 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
      letter-spacing: 0.5px;
      color: var(--accent);
    }

    .subtitle {
      font-size: 10px;
      color: var(--text-secondary);
      margin-bottom: 24px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .section {
      margin-bottom: 24px;
    }

    .section-title {
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-secondary);
      margin-bottom: 12px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 6px;
    }

    .control-group {
      margin-bottom: 16px;
    }

    .control-group label {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      margin-bottom: 6px;
      color: var(--text-secondary);
    }

    .control-group label span:last-child {
      color: var(--text-primary);
      font-weight: 500;
    }

    input[type="range"] {
      width: 100%;
      height: 4px;
      -webkit-appearance: none;
      background: var(--bg-tertiary);
      border-radius: 2px;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      background: var(--accent);
      border-radius: 50%;
      cursor: pointer;
    }

    .btn {
      width: 100%;
      padding: 10px;
      font-family: inherit;
      font-size: 11px;
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid var(--border);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 8px;
    }

    .btn:hover {
      background: var(--accent-dim);
      border-color: var(--accent);
    }

    .btn-primary {
      background: var(--accent-dim);
      border-color: var(--accent);
    }

    #click-prompt {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: var(--text-secondary);
      font-size: 12px;
      pointer-events: none;
      transition: opacity 0.5s;
    }

    #click-prompt span {
      display: block;
      font-size: 24px;
      margin-bottom: 8px;
    }

    .style-indicator {
      font-size: 10px;
      color: var(--accent);
      margin-top: 8px;
      padding: 6px 10px;
      background: var(--bg-tertiary);
      border-radius: 4px;
      text-align: center;
    }

    .keyboard-hints {
      font-size: 9px;
      color: var(--text-secondary);
      margin-top: 16px;
      line-height: 1.8;
    }

    .keyboard-hints kbd {
      background: var(--bg-tertiary);
      padding: 2px 6px;
      border-radius: 3px;
      border: 1px solid var(--border);
    }

    /* Overlay is drawn directly on canvas, hidden img is just for loading */
    #overlay-image {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="sidebar">
      <h1>Gilt Trip</h1>
      <div class="subtitle">Art Nouveau Gold</div>

      <div class="section">
        <div class="section-title">Audio Input</div>
        <input type="file" id="audioFile" accept="audio/*" style="display:none">
        <button class="btn" onclick="document.getElementById('audioFile').click()">Load Audio File</button>
        <button class="btn" id="useMic">Use Microphone</button>
        <button class="btn" id="playPause" style="display:none">Play</button>
      </div>

      <div class="section">
        <div class="section-title">Preset</div>
        <div class="style-indicator">Preset: <span id="styleLabel">The Kiss</span></div>
      </div>

      <div class="section">
        <div class="section-title">Parameters</div>

        <div class="control-group">
          <label>Density <span id="densityVal">50</span></label>
          <input type="range" id="density" min="10" max="100" step="5" value="50">
        </div>

        <div class="control-group">
          <label>Speed <span id="speedVal">1.0</span></label>
          <input type="range" id="speed" min="0.1" max="3" step="0.1" value="1">
        </div>

        <div class="control-group">
          <label>Sensitivity <span id="sensitivityVal">1.5</span></label>
          <input type="range" id="sensitivity" min="0.5" max="3" step="0.1" value="1.5">
        </div>

        <div class="control-group">
          <label>Gold Amount <span id="goldVal">70</span>%</label>
          <input type="range" id="gold" min="0" max="100" step="5" value="70">
        </div>

        <div class="control-group">
          <label>Spirals <span id="spiralsVal">50</span></label>
          <input type="range" id="spirals" min="0" max="100" step="5" value="50">
        </div>

        <div class="control-group">
          <label>Mosaic <span id="mosaicVal">50</span></label>
          <input type="range" id="mosaic" min="0" max="100" step="5" value="50">
        </div>

        <div class="control-group">
          <label>Shimmer <span id="shimmerVal">50</span>%</label>
          <input type="range" id="shimmer" min="0" max="100" step="5" value="50">
        </div>

        <div class="control-group">
          <label>Organic <span id="organicVal">50</span>%</label>
          <input type="range" id="organic" min="0" max="100" step="5" value="50">
        </div>
      </div>

      <div class="section">
        <div class="section-title">Overlay</div>
        <input type="file" id="overlayFile" accept="image/*" style="display:none">
        <button class="btn" onclick="document.getElementById('overlayFile').click()">Load Overlay Image</button>

        <div class="control-group">
          <label>Overlay Size <span id="overlaySizeVal">20</span>%</label>
          <input type="range" id="overlaySize" min="5" max="100" step="1" value="20">
        </div>

        <div class="control-group">
          <label>Overlay Opacity <span id="overlayOpacityVal">80</span>%</label>
          <input type="range" id="overlayOpacity" min="0" max="100" step="1" value="80">
        </div>

        <div class="control-group">
          <label>Overlay Effect</label>
          <select id="overlayEffect" style="width:100%; padding:6px; background:var(--bg-tertiary); border:1px solid var(--border); color:var(--text-primary); border-radius:4px; font-family:inherit; font-size:11px;">
            <option value="none">None (Static)</option>
            <option value="pulse">Pulse</option>
            <option value="split">Split</option>
            <option value="glitch">Glitch</option>
          </select>
        </div>
      </div>

      <div class="keyboard-hints">
        <kbd>H</kbd> Toggle hardware bar<br>
        <kbd>F</kbd> Fullscreen + popout<br>
        <kbd>S</kbd> Toggle sidebar<br>
        <kbd>1-8</kbd> Switch preset<br>
        <kbd>Esc</kbd> Exit fullscreen
      </div>
    </div>

    <div id="canvas-container">
      <canvas id="canvas"></canvas>
      <div id="click-prompt">
        <span>*</span>
        Load audio or click to enable microphone
      </div>
    </div>
  </div>

  <img id="overlay-image" src="" alt="" style="display:none">
  <div id="fullscreen-indicator">Press ESC to exit fullscreen</div>

  <script src="../lib/hardware-controls.js?v=4"></script>
  <script>
    // ═══════════════════════════════════════════════════════════════════
    // GILT TRIP - Klimt Art Nouveau Gold Visualizer
    // ═══════════════════════════════════════════════════════════════════

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // ═══════════════════════════════════════════════════════════════════
    // PARAMETERS
    // ═══════════════════════════════════════════════════════════════════

    const P = {
      // Knobs
      density: 50,
      speed: 1.0,
      sensitivity: 1.5,
      gold: 70,
      spirals: 50,
      mosaic: 50,
      shimmer: 50,
      organic: 50,
      // Faders
      overlaySize: 20,
      overlayOpacity: 80,
      overlayEffect: 'none',
      fxIntensity: 50,
      masterBrightness: 100,
      // Preset
      preset: 0
    };

    const PRESETS = [
      'The Kiss',
      'Tree of Life',
      'Gold Mosaic',
      'Adele Portrait',
      'Byzantine',
      'Spiral Garden',
      'Peacock',
      'Golden Rain'
    ];

    // Gold palette variations
    const GOLD_COLORS = [
      [212, 175, 55],   // Classic gold
      [255, 215, 0],    // Bright gold
      [218, 165, 32],   // Goldenrod
      [184, 134, 11],   // Dark goldenrod
      [255, 223, 128],  // Light gold
      [205, 173, 0],    // Metallic gold
    ];

    const ACCENT_COLORS = [
      [139, 69, 19],    // Saddle brown
      [0, 100, 100],    // Teal
      [128, 0, 0],      // Maroon
      [75, 0, 130],     // Indigo
      [0, 128, 128],    // Dark cyan
      [85, 107, 47],    // Olive
    ];

    const KNOB_DEFS = [
      { id: 'density', label: 'Dense', min: 10, max: 100, step: 5 },
      { id: 'speed', label: 'Speed', min: 0.1, max: 3, step: 0.1, decimals: 1 },
      { id: 'sensitivity', label: 'Sens', min: 0.5, max: 3, step: 0.1, decimals: 1 },
      { id: 'gold', label: 'Gold', min: 0, max: 100, step: 5, suffix: '%' },
      { id: 'spirals', label: 'Spirl', min: 0, max: 100, step: 5 },
      { id: 'mosaic', label: 'Mosac', min: 0, max: 100, step: 5 },
      { id: 'shimmer', label: 'Shmmr', min: 0, max: 100, step: 5, suffix: '%' },
      { id: 'organic', label: 'Orgnic', min: 0, max: 100, step: 5, suffix: '%' }
    ];
    const FADER_DEFS = [
      { id: 'overlaySize', label: 'Size', min: 5, max: 100, step: 1, suffix: '%' },
      { id: 'overlayOpacity', label: 'Alpha', min: 0, max: 100, step: 1, suffix: '%' },
      { id: 'fxIntensity', label: 'FX', min: 0, max: 100, step: 1, suffix: '%' },
      { id: 'masterBrightness', label: 'Master', min: 0, max: 100, step: 1, suffix: '%' }
    ];
    const embed = new EmbedAdapter({
      name: 'Gilt Trip',
      accentColor: '#d4af37',
      fftSize: 256,
      params: P,
      knobs: KNOB_DEFS,
      faders: FADER_DEFS,
      presets: PRESETS.map((name, i) => ({ name })),
      onParamChange: (id, value) => {
        P[id] = value;
      },
      onPresetLoad: (index) => {
        setPreset(index);
      }
    });

    // ═══════════════════════════════════════════════════════════════════
    // AUDIO
    // ═══════════════════════════════════════════════════════════════════

    let audioContext, analyser, dataArray, source;
    let audioElement;
    let audioBlobUrl = null;
    let audioInitialized = false;
    let isPlaying = false;
    let micActive = false;
    let currentStream = null;
    let animFrameId = null;

    if (embed.active) {
      ({ audioContext, analyser, dataArray, audioInitialized } = embed.audioGlobals());
    }

    function initAudio() {
      if (audioInitialized) return;
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      analyser = audioContext.createAnalyser();
      analyser.fftSize = 256;
      analyser.smoothingTimeConstant = 0.8;
      dataArray = new Uint8Array(analyser.frequencyBinCount);
      audioInitialized = true;
      document.getElementById('click-prompt').style.opacity = '0';
    }

    function getAudioData() {
      if (!analyser) return { bass: 0, mid: 0, high: 0, average: 0 };
      analyser.getByteFrequencyData(dataArray);

      const len = dataArray.length;
      let bass = 0, mid = 0, high = 0;

      for (let i = 0; i < len * 0.15; i++) bass += dataArray[i];
      for (let i = Math.floor(len * 0.15); i < len * 0.5; i++) mid += dataArray[i];
      for (let i = Math.floor(len * 0.5); i < len; i++) high += dataArray[i];

      const bassCount = Math.floor(len * 0.15);
      const midCount = Math.floor(len * 0.35);
      const highCount = len - Math.floor(len * 0.5);

      bass = (bass / bassCount / 255) * P.sensitivity;
      mid = (mid / midCount / 255) * P.sensitivity;
      high = (high / highCount / 255) * P.sensitivity;

      const average = (bass + mid + high) / 3;

      return { bass, mid, high, average };
    }

    // Audio file loading
    document.getElementById('audioFile').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      initAudio();

      if (audioElement) {
        audioElement.pause();
        audioElement = null;
      }

      if (audioBlobUrl) URL.revokeObjectURL(audioBlobUrl);
      if (source) { try { source.disconnect(); } catch(e) {} }
      audioBlobUrl = URL.createObjectURL(file);
      audioElement = new Audio(audioBlobUrl);
      source = audioContext.createMediaElementSource(audioElement);
      source.connect(analyser);
      analyser.connect(audioContext.destination);

      audioElement.play();
      isPlaying = true;
      document.getElementById('playPause').style.display = 'block';
      document.getElementById('playPause').textContent = 'Pause';

      if (hardware) hardware.setPlaying(true);
      if (hardware) hardware.setAudioStatus(file.name.substring(0, 15), true);
    });

    // Microphone
    document.getElementById('useMic').addEventListener('click', async () => {
      initAudio();
      try {
        if (currentStream) { currentStream.getTracks().forEach(t => t.stop()); currentStream = null; }
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        currentStream = stream;
        const micSource = audioContext.createMediaStreamSource(stream);
        micSource.connect(analyser);
        document.getElementById('useMic').textContent = 'Mic Active';
        micActive = true;
        if (hardware) hardware.setAudioStatus('Microphone', true);
      } catch (err) {
        console.error('Mic error:', err);
      }
    });

    // Play/Pause
    document.getElementById('playPause').addEventListener('click', () => {
      if (!audioElement) return;
      if (isPlaying) {
        audioElement.pause();
        document.getElementById('playPause').textContent = 'Play';
        isPlaying = false;
      } else {
        audioElement.play();
        document.getElementById('playPause').textContent = 'Pause';
        isPlaying = true;
      }
      if (hardware) hardware.setPlaying(isPlaying);
    });

    // ═══════════════════════════════════════════════════════════════════
    // STATE
    // ═══════════════════════════════════════════════════════════════════

    let time = 0;
    let elements = [];

    // ═══════════════════════════════════════════════════════════════════
    // UTILITY FUNCTIONS
    // ═══════════════════════════════════════════════════════════════════

    function getGoldColor(shimmerOffset = 0) {
      const goldAmount = P.gold / 100;
      const shimmer = P.shimmer / 100;

      const baseIndex = Math.floor(Math.random() * GOLD_COLORS.length);
      const base = GOLD_COLORS[baseIndex];

      // Add shimmer variation
      const shimmerVal = Math.sin(time * 5 + shimmerOffset) * shimmer * 30;

      return [
        Math.min(255, Math.max(0, base[0] + shimmerVal)),
        Math.min(255, Math.max(0, base[1] + shimmerVal * 0.8)),
        Math.min(255, Math.max(0, base[2] + shimmerVal * 0.5))
      ];
    }

    function getAccentColor() {
      const index = Math.floor(Math.random() * ACCENT_COLORS.length);
      return ACCENT_COLORS[index];
    }

    function drawSpiral(ctx, cx, cy, radius, turns, audio) {
      const points = turns * 30;
      const spiralTightness = P.spirals / 50;

      ctx.beginPath();

      for (let i = 0; i <= points; i++) {
        const progress = i / points;
        const angle = progress * Math.PI * 2 * turns;
        const r = progress * radius * spiralTightness;

        const wobble = Math.sin(angle * 3 + time * 2) * (P.organic / 100) * 5;

        const x = cx + Math.cos(angle + time * P.speed * 0.5) * (r + wobble);
        const y = cy + Math.sin(angle + time * P.speed * 0.5) * (r + wobble);

        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      }

      const color = getGoldColor(cx + cy);
      ctx.strokeStyle = `rgba(${color[0]}, ${color[1]}, ${color[2]}, ${0.6 + audio.mid * 0.3})`;
      ctx.lineWidth = 2 + audio.bass * 2;
      ctx.stroke();
    }

    function drawMosaicTile(ctx, x, y, size, audio) {
      const isGold = Math.random() < P.gold / 100;
      const color = isGold ? getGoldColor(x + y) : getAccentColor();

      const shimmer = Math.sin(time * 3 + x * 0.1 + y * 0.1) * (P.shimmer / 100) * 0.3;
      const alpha = 0.5 + shimmer + audio.average * 0.3;

      // Organic shape variation
      const organic = P.organic / 100;
      const vertices = 4 + Math.floor(organic * 4);

      ctx.beginPath();

      for (let i = 0; i <= vertices; i++) {
        const angle = (i / vertices) * Math.PI * 2;
        const wobble = Math.sin(angle * 3 + time) * organic * size * 0.2;
        const r = size / 2 + wobble;

        const px = x + size / 2 + Math.cos(angle) * r;
        const py = y + size / 2 + Math.sin(angle) * r;

        if (i === 0) ctx.moveTo(px, py);
        else ctx.lineTo(px, py);
      }

      ctx.closePath();
      ctx.fillStyle = `rgba(${color[0]}, ${color[1]}, ${color[2]}, ${alpha})`;
      ctx.fill();

      // Gold outline
      if (isGold) {
        ctx.strokeStyle = `rgba(255, 223, 128, ${alpha * 0.5})`;
        ctx.lineWidth = 1;
        ctx.stroke();
      }
    }

    function drawOrnament(ctx, cx, cy, size, audio) {
      const layers = 3;

      for (let layer = layers - 1; layer >= 0; layer--) {
        const layerSize = size * (1 - layer * 0.25);
        const rotation = time * P.speed * 0.3 * (layer % 2 === 0 ? 1 : -1);

        ctx.save();
        ctx.translate(cx, cy);
        ctx.rotate(rotation);

        // Draw decorative circles
        const numCircles = 6 + layer * 2;
        for (let i = 0; i < numCircles; i++) {
          const angle = (i / numCircles) * Math.PI * 2;
          const dist = layerSize * 0.6;
          const x = Math.cos(angle) * dist;
          const y = Math.sin(angle) * dist;
          const r = layerSize * 0.15 * (1 + audio.mid * 0.3);

          const color = getGoldColor(i + layer);
          ctx.beginPath();
          ctx.arc(x, y, r, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(${color[0]}, ${color[1]}, ${color[2]}, 0.7)`;
          ctx.fill();
        }

        ctx.restore();
      }

      // Center jewel
      const gradient = ctx.createRadialGradient(cx, cy, 0, cx, cy, size * 0.2);
      gradient.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
      gradient.addColorStop(0.5, 'rgba(212, 175, 55, 0.6)');
      gradient.addColorStop(1, 'rgba(184, 134, 11, 0.4)');

      ctx.beginPath();
      ctx.arc(cx, cy, size * 0.2 * (1 + audio.bass * 0.3), 0, Math.PI * 2);
      ctx.fillStyle = gradient;
      ctx.fill();
    }

    // ═══════════════════════════════════════════════════════════════════
    // PRESET RENDERERS
    // ═══════════════════════════════════════════════════════════════════

    // 0: The Kiss - intertwined golden figures
    function renderTheKiss(audio, w, h) {
      const cx = w / 2;
      const cy = h / 2;

      // Flowing golden shapes
      const numShapes = Math.floor(10 + P.density / 5);

      for (let i = 0; i < numShapes; i++) {
        const angle = (i / numShapes) * Math.PI * 2 + time * P.speed * 0.2;
        const radius = 100 + i * 20 + Math.sin(time + i) * 30;

        const x = cx + Math.cos(angle) * radius * 0.3;
        const y = cy + Math.sin(angle) * radius * 0.5;

        drawSpiral(ctx, x, y, 30 + audio.bass * 20, 2 + i % 3, audio);
      }

      // Central embrace shape
      drawOrnament(ctx, cx, cy, 80 + audio.average * 40, audio);
    }

    // 1: Tree of Life - branching golden tree
    function renderTreeOfLife(audio, w, h) {
      const cx = w / 2;
      const baseY = h * 0.85;

      function drawBranch(x, y, angle, length, depth) {
        if (depth > 6 || length < 10) return;

        const endX = x + Math.cos(angle) * length;
        const endY = y + Math.sin(angle) * length;

        const color = getGoldColor(depth);
        ctx.strokeStyle = `rgba(${color[0]}, ${color[1]}, ${color[2]}, ${0.5 + audio.average * 0.3})`;
        ctx.lineWidth = Math.max(1, (7 - depth) * 1.5);

        ctx.beginPath();
        ctx.moveTo(x, y);

        // Organic curve
        const ctrlX = (x + endX) / 2 + Math.sin(time + depth) * (P.organic / 100) * 20;
        const ctrlY = (y + endY) / 2;
        ctx.quadraticCurveTo(ctrlX, ctrlY, endX, endY);
        ctx.stroke();

        // Spirals at branch ends
        if (depth > 3 && P.spirals > 30) {
          drawSpiral(ctx, endX, endY, 10 + audio.mid * 10, 1.5, audio);
        }

        const spread = 0.4 + (P.organic / 100) * 0.3;
        const shrink = 0.7;

        drawBranch(endX, endY, angle - spread, length * shrink, depth + 1);
        drawBranch(endX, endY, angle + spread, length * shrink, depth + 1);
      }

      // Main trunk
      drawBranch(cx, baseY, -Math.PI / 2, 100 + audio.bass * 30, 0);
    }

    // 2: Gold Mosaic - geometric golden tiles
    function renderGoldMosaic(audio, w, h) {
      const tileSize = 20 + (100 - P.mosaic) / 3;
      const cols = Math.ceil(w / tileSize);
      const rows = Math.ceil(h / tileSize);

      for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
          const x = col * tileSize;
          const y = row * tileSize;

          // Animate tiles based on position and audio
          const wave = Math.sin(col * 0.2 + row * 0.2 + time * P.speed);
          if (wave > -0.5 + audio.average) {
            drawMosaicTile(ctx, x, y, tileSize - 2, audio);
          }
        }
      }
    }

    // 3: Adele Portrait - central figure with ornate background
    function renderAdelePortrait(audio, w, h) {
      const cx = w / 2;
      const cy = h / 2;

      // Background pattern
      const numBgElements = Math.floor(P.density / 2);
      for (let i = 0; i < numBgElements; i++) {
        const x = (Math.sin(i * 0.5 + time * 0.3) * 0.5 + 0.5) * w;
        const y = (Math.cos(i * 0.7 + time * 0.2) * 0.5 + 0.5) * h;
        const size = 20 + Math.sin(i + time) * 10;

        drawOrnament(ctx, x, y, size + audio.mid * 10, audio);
      }

      // Central figure area (darker)
      const figureGradient = ctx.createRadialGradient(cx, cy, 0, cx, cy, 150);
      figureGradient.addColorStop(0, 'rgba(50, 30, 10, 0.3)');
      figureGradient.addColorStop(1, 'rgba(50, 30, 10, 0)');
      ctx.fillStyle = figureGradient;
      ctx.fillRect(0, 0, w, h);

      // Ornate frame
      drawOrnament(ctx, cx, cy, 120 + audio.bass * 30, audio);
    }

    // 4: Byzantine - religious icon style
    function renderByzantine(audio, w, h) {
      const cx = w / 2;
      const cy = h / 2;

      // Halo rings
      const numRings = 5;
      for (let i = numRings - 1; i >= 0; i--) {
        const radius = 50 + i * 40 + audio.bass * 20;
        const color = getGoldColor(i);

        ctx.beginPath();
        ctx.arc(cx, cy, radius, 0, Math.PI * 2);
        ctx.strokeStyle = `rgba(${color[0]}, ${color[1]}, ${color[2]}, ${0.3 + (numRings - i) * 0.1})`;
        ctx.lineWidth = 3 + audio.mid * 2;
        ctx.stroke();

        // Decorative dots
        const numDots = 12 + i * 4;
        for (let j = 0; j < numDots; j++) {
          const angle = (j / numDots) * Math.PI * 2 + time * P.speed * 0.2 * (i % 2 === 0 ? 1 : -1);
          const dotX = cx + Math.cos(angle) * radius;
          const dotY = cy + Math.sin(angle) * radius;

          ctx.beginPath();
          ctx.arc(dotX, dotY, 3 + audio.high * 2, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(${color[0]}, ${color[1]}, ${color[2]}, 0.8)`;
          ctx.fill();
        }
      }
    }

    // 5: Spiral Garden - field of golden spirals
    function renderSpiralGarden(audio, w, h) {
      const numSpirals = Math.floor(5 + P.density / 10);

      for (let i = 0; i < numSpirals; i++) {
        const x = (i % 5) * (w / 4) + w / 8;
        const y = Math.floor(i / 5) * (h / 3) + h / 6;

        const offsetX = Math.sin(time * P.speed + i) * 30;
        const offsetY = Math.cos(time * P.speed * 0.7 + i) * 30;

        drawSpiral(ctx, x + offsetX, y + offsetY, 40 + audio.bass * 30, 3, audio);
      }
    }

    // 6: Peacock - feather-like patterns
    function renderPeacock(audio, w, h) {
      const cx = w / 2;
      const cy = h * 0.7;

      const numFeathers = Math.floor(15 + P.density / 3);

      for (let i = 0; i < numFeathers; i++) {
        const baseAngle = -Math.PI + (i / (numFeathers - 1)) * Math.PI;
        const length = 200 + Math.sin(i * 0.5 + time) * 50;

        // Feather shaft
        const endX = cx + Math.cos(baseAngle) * length;
        const endY = cy + Math.sin(baseAngle) * length;

        const color = i % 3 === 0 ? getGoldColor(i) : [0, 100 + i * 5, 100 + i * 3];

        ctx.beginPath();
        ctx.moveTo(cx, cy);
        ctx.quadraticCurveTo(
          cx + Math.cos(baseAngle) * length * 0.5,
          cy + Math.sin(baseAngle) * length * 0.5 - 30,
          endX, endY
        );
        ctx.strokeStyle = `rgba(${color[0]}, ${color[1]}, ${color[2]}, 0.6)`;
        ctx.lineWidth = 2;
        ctx.stroke();

        // Eye at end
        const eyeSize = 15 + audio.mid * 10;
        const eyeGradient = ctx.createRadialGradient(endX, endY, 0, endX, endY, eyeSize);
        eyeGradient.addColorStop(0, 'rgba(0, 50, 100, 0.8)');
        eyeGradient.addColorStop(0.5, 'rgba(0, 100, 150, 0.6)');
        eyeGradient.addColorStop(0.7, 'rgba(212, 175, 55, 0.8)');
        eyeGradient.addColorStop(1, 'rgba(212, 175, 55, 0)');

        ctx.beginPath();
        ctx.arc(endX, endY, eyeSize, 0, Math.PI * 2);
        ctx.fillStyle = eyeGradient;
        ctx.fill();
      }
    }

    // 7: Golden Rain - falling gold particles
    function renderGoldenRain(audio, w, h) {
      if (!this.rainParticles) {
        this.rainParticles = [];
      }

      // Spawn particles
      const spawnRate = Math.floor(P.density / 10 + audio.bass * 5);
      for (let i = 0; i < spawnRate; i++) {
        this.rainParticles.push({
          x: Math.random() * w,
          y: -20,
          vx: (Math.random() - 0.5) * 2,
          vy: 2 + Math.random() * 3,
          size: 3 + Math.random() * 8,
          rotation: Math.random() * Math.PI * 2,
          rotationSpeed: (Math.random() - 0.5) * 0.1,
          color: getGoldColor(Math.random() * 100)
        });
      }

      // Update and draw
      for (let i = this.rainParticles.length - 1; i >= 0; i--) {
        const p = this.rainParticles[i];

        p.x += p.vx + Math.sin(time * 2 + p.y * 0.02) * (P.organic / 100) * 2;
        p.y += p.vy * P.speed;
        p.rotation += p.rotationSpeed;

        if (p.y > h + 20) {
          this.rainParticles.splice(i, 1);
          continue;
        }

        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.rotation);

        // Draw gold flake shape
        ctx.beginPath();
        const points = 6;
        for (let j = 0; j <= points; j++) {
          const angle = (j / points) * Math.PI * 2;
          const r = p.size * (j % 2 === 0 ? 1 : 0.5);
          const px = Math.cos(angle) * r;
          const py = Math.sin(angle) * r;
          if (j === 0) ctx.moveTo(px, py);
          else ctx.lineTo(px, py);
        }
        ctx.closePath();

        const shimmerVal = Math.sin(time * 5 + p.x * 0.1) * 0.3 + 0.7;
        ctx.fillStyle = `rgba(${p.color[0]}, ${p.color[1]}, ${p.color[2]}, ${shimmerVal})`;
        ctx.fill();

        ctx.restore();
      }

      // Limit particles
      if (this.rainParticles.length > 500) {
        this.rainParticles = this.rainParticles.slice(-500);
      }
    }

    const renderFunctions = [
      renderTheKiss,
      renderTreeOfLife,
      renderGoldMosaic,
      renderAdelePortrait,
      renderByzantine,
      renderSpiralGarden,
      renderPeacock,
      renderGoldenRain
    ];

    // ═══════════════════════════════════════════════════════════════════
    // MAIN RENDER
    // ═══════════════════════════════════════════════════════════════════

    function render() {
      // Resize canvas
      const container = document.getElementById('canvas-container');
      if (canvas.width !== container.clientWidth || canvas.height !== container.clientHeight) {
        canvas.width = container.clientWidth;
        canvas.height = container.clientHeight;
      }

      const w = canvas.width;
      const h = canvas.height;

      // Get audio data
      const audio = getAudioData();

      // Dark background with slight fade
      ctx.fillStyle = 'rgba(20, 15, 10, 0.1)';
      ctx.fillRect(0, 0, w, h);

      // Update time
      time += 0.016 * P.speed;

      // Apply master brightness
      ctx.globalAlpha = P.masterBrightness / 100;

      // Render current preset
      const renderFunc = renderFunctions[P.preset];
      if (renderFunc) {
        renderFunc.call(this, audio, w, h);
      }

      ctx.globalAlpha = 1;

      // Draw overlay blended onto canvas
      drawOverlay(ctx, w, h, audio);

      animFrameId = requestAnimationFrame(render);
    }

    // ═══════════════════════════════════════════════════════════════════
    // OVERLAY
    // ═══════════════════════════════════════════════════════════════════

    let overlayImage = null;
    let overlayBlobUrl = null;
    let overlayLoaded = false;

    document.getElementById('overlayFile').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      if (overlayBlobUrl) URL.revokeObjectURL(overlayBlobUrl);
      overlayBlobUrl = URL.createObjectURL(file);
      overlayImage = new Image();
      overlayImage.onload = () => {
        overlayLoaded = true;
      };
      overlayImage.src = overlayBlobUrl;
    });

    // Offscreen canvas for overlay effects
    let overlayCanvas = null;
    let overlayCtx = null;

    function drawOverlay(ctx, w, h, audio) {
      if (!overlayLoaded || !overlayImage) return;

      const size = P.overlaySize / 100;
      const opacity = P.overlayOpacity / 100;
      const effect = P.overlayEffect;

      const imgAspect = overlayImage.width / overlayImage.height;
      const canvasAspect = w / h;

      let drawW, drawH;
      if (imgAspect > canvasAspect) {
        drawW = w * size;
        drawH = drawW / imgAspect;
      } else {
        drawH = h * size;
        drawW = drawH * imgAspect;
      }

      const baseX = (w - drawW) / 2;
      const baseY = (h - drawH) / 2;

      ctx.save();
      ctx.globalAlpha = opacity;
      ctx.globalCompositeOperation = 'screen';

      if (effect === 'none' || !audio) {
        ctx.drawImage(overlayImage, baseX, baseY, drawW, drawH);
      } else if (effect === 'pulse') {
        const pulseScale = 1 + audio.bass * 0.3;
        const pulseW = drawW * pulseScale;
        const pulseH = drawH * pulseScale;
        const pulseX = (w - pulseW) / 2;
        const pulseY = (h - pulseH) / 2;

        if (audio.bass > 0.5) {
          ctx.shadowColor = 'rgba(255, 255, 255, 0.5)';
          ctx.shadowBlur = 30 * audio.bass;
        }
        ctx.drawImage(overlayImage, pulseX, pulseY, pulseW, pulseH);
      } else if (effect === 'split') {
        const slices = 20;
        const sliceW = drawW / slices;

        for (let i = 0; i < slices; i++) {
          const freqIndex = Math.floor((i / slices) * 128);
          let energy = 0;
          if (analyser && dataArray) {
            energy = (dataArray[freqIndex] || 0) / 255;
          }

          const yOffset = (energy - 0.5) * 50 * P.sensitivity;
          const xOffset = audio.bass * 10 * Math.sin(i * 0.5 + time);

          const srcX = (i / slices) * overlayImage.width;
          const srcW = overlayImage.width / slices;

          ctx.drawImage(
            overlayImage,
            srcX, 0, srcW, overlayImage.height,
            baseX + i * sliceW + xOffset, baseY + yOffset, sliceW, drawH
          );
        }
      } else if (effect === 'glitch') {
        if (!overlayCanvas || overlayCanvas.width !== w || overlayCanvas.height !== h) {
          overlayCanvas = document.createElement('canvas');
          overlayCanvas.width = w;
          overlayCanvas.height = h;
          overlayCtx = overlayCanvas.getContext('2d');
        }

        const rgbOffset = (audio.high + audio.mid) * 15;

        overlayCtx.clearRect(0, 0, w, h);
        overlayCtx.globalCompositeOperation = 'source-over';
        overlayCtx.drawImage(overlayImage, baseX - rgbOffset, baseY, drawW, drawH);
        ctx.globalCompositeOperation = 'lighter';
        ctx.fillStyle = 'rgba(255, 0, 0, 0.33)';
        ctx.globalAlpha = opacity * 0.5;
        ctx.drawImage(overlayCanvas, 0, 0);

        overlayCtx.clearRect(0, 0, w, h);
        overlayCtx.drawImage(overlayImage, baseX, baseY + rgbOffset * 0.5, drawW, drawH);
        ctx.fillStyle = 'rgba(0, 255, 0, 0.33)';
        ctx.drawImage(overlayCanvas, 0, 0);

        overlayCtx.clearRect(0, 0, w, h);
        overlayCtx.drawImage(overlayImage, baseX + rgbOffset, baseY, drawW, drawH);
        ctx.fillStyle = 'rgba(0, 0, 255, 0.33)';
        ctx.drawImage(overlayCanvas, 0, 0);

        ctx.globalCompositeOperation = 'screen';
        ctx.globalAlpha = opacity;
        if (audio.average > 0.6 && Math.random() > 0.7) {
          const sliceY = Math.random() * drawH;
          const sliceH = Math.random() * drawH * 0.2;
          const displacement = (Math.random() - 0.5) * 50;

          ctx.drawImage(
            overlayImage,
            0, (sliceY / drawH) * overlayImage.height,
            overlayImage.width, (sliceH / drawH) * overlayImage.height,
            baseX + displacement, baseY + sliceY, drawW, sliceH
          );
        }
      }

      ctx.restore();
    }

    document.getElementById('overlayEffect').addEventListener('change', (e) => {
      P.overlayEffect = e.target.value;
    });

    // ═══════════════════════════════════════════════════════════════════
    // SIDEBAR CONTROLS
    // ═══════════════════════════════════════════════════════════════════

    const sliderParams = [
      'density', 'speed', 'sensitivity', 'gold',
      'spirals', 'mosaic', 'shimmer', 'organic',
      'overlaySize', 'overlayOpacity'
    ];

    sliderParams.forEach(param => {
      const slider = document.getElementById(param);
      if (!slider) return;

      slider.addEventListener('input', () => {
        P[param] = parseFloat(slider.value);
        const display = document.getElementById(param + 'Val');
        if (display) {
          display.textContent = P[param];
        }
        if (param === 'overlaySize' || param === 'overlayOpacity') {
          updateOverlay();
        }
        if (hardware) hardware.sync();
      });
    });

    // ═══════════════════════════════════════════════════════════════════
    // KEYBOARD SHORTCUTS
    // ═══════════════════════════════════════════════════════════════════

    document.addEventListener('keydown', (e) => {
      if (e.key === 'f' || e.key === 'F') {
        toggleFullscreen();
      } else if (e.key === 's' || e.key === 'S') {
        document.getElementById('app').classList.toggle('sidebar-hidden');
      } else if (e.key === 'h' || e.key === 'H') {
        if (hardware) hardware.toggle();
      } else if (e.key === 'Escape') {
        exitFullscreen();
      } else if (e.key >= '1' && e.key <= '8') {
        const presetIndex = parseInt(e.key) - 1;
        setPreset(presetIndex);
      }
    });

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
        document.body.classList.add('projection-mode');
        if (hardware) hardware.popOut();
        showFullscreenIndicator();
      } else {
        exitFullscreen();
      }
    }

    function exitFullscreen() {
      if (document.fullscreenElement) {
        document.exitFullscreen();
      }
      document.body.classList.remove('projection-mode');
    }

    function showFullscreenIndicator() {
      const indicator = document.getElementById('fullscreen-indicator');
      indicator.classList.add('show');
      setTimeout(() => indicator.classList.remove('show'), 2000);
    }

    // ═══════════════════════════════════════════════════════════════════
    // PRESET SWITCHING
    // ═══════════════════════════════════════════════════════════════════

    function setPreset(index) {
      if (index >= 0 && index < PRESETS.length) {
        P.preset = index;
        document.getElementById('styleLabel').textContent = PRESETS[index];
      }
    }

    // ═══════════════════════════════════════════════════════════════════
    // HARDWARE CONTROLS
    // ═══════════════════════════════════════════════════════════════════

    let hardware;

    function initHardware() {
      if (embed.active) return;
      if (typeof HardwareControls === 'undefined') {
        console.error('HardwareControls not loaded!');
        return;
      }

      hardware = new HardwareControls({
        name: 'Gilt Trip',
        accentColor: '#d4af37',
        params: P,
        knobs: KNOB_DEFS,
        faders: FADER_DEFS,
        presets: PRESETS.map((name, i) => ({ name })),
        onParamChange: (id, value) => {
          const slider = document.getElementById(id);
          if (slider) {
            slider.value = value;
            const display = document.getElementById(id + 'Val');
            if (display) display.textContent = value;
          }
          if (id === 'overlaySize' || id === 'overlayOpacity') {
            updateOverlay();
          }
        },
        onPresetLoad: (index) => {
          setPreset(index);
        },
        onAudioFile: (file) => {
          const input = document.getElementById('audioFile');
          const dataTransfer = new DataTransfer();
          dataTransfer.items.add(file);
          input.files = dataTransfer.files;
          input.dispatchEvent(new Event('change'));
        },
        onMicToggle: (active) => {
          if (active && !micActive) {
            document.getElementById('useMic').click();
          }
        },
        onPlayPause: (playing) => {
          if (audioElement) {
            if (playing && !isPlaying) {
              audioElement.play();
              isPlaying = true;
            } else if (!playing && isPlaying) {
              audioElement.pause();
              isPlaying = false;
            }
            document.getElementById('playPause').textContent = isPlaying ? 'Pause' : 'Play';
          }
        },
        onSystemAudio: (stream) => {
          initAudio();
          if (currentStream) { currentStream.getTracks().forEach(t => t.stop()); currentStream = null; }
          currentStream = stream;
          const systemSource = audioContext.createMediaStreamSource(stream);
          systemSource.connect(analyser);
        }
      });
    }

    // ═══════════════════════════════════════════════════════════════════
    // INIT
    // ═══════════════════════════════════════════════════════════════════

    document.getElementById('canvas-container').addEventListener('click', () => {
      initAudio();
    });

    initHardware();
    animFrameId = requestAnimationFrame(render);

  </script>
