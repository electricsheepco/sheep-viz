<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cubic Zirconia - sheep-viz</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../lib/hardware-controls.css?v=4">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #111111;
      --bg-tertiary: #1a1a1a;
      --text-primary: #e0e0e0;
      --text-secondary: #888888;
      --accent: #e63946;
      --accent-dim: #9d2933;
      --border: #2a2a2a;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg-primary);
      color: var(--text-primary);
      overflow: hidden;
      height: 100vh;
    }

    #app {
      display: flex;
      height: 100vh;
    }

    #canvas-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      position: relative;
    }

    canvas {
      max-width: 100%;
      max-height: 100%;
    }

    #sidebar {
      width: 280px;
      background: var(--bg-secondary);
      padding: 20px;
      overflow-y: auto;
      border-right: 1px solid var(--border);
      order: -1;
    }

    .sidebar-hidden #sidebar {
      display: none;
    }

    .projection-mode {
      cursor: none;
    }

    .projection-mode #sidebar {
      display: none;
    }

    .projection-mode #canvas-container {
      background: #000;
    }

    .projection-mode canvas {
      max-width: none !important;
      max-height: none !important;
      width: 100vw !important;
      height: 100vh !important;
    }

    .projection-mode #click-prompt {
      display: none;
    }

    #fullscreen-indicator {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
      z-index: 1000;
    }

    #fullscreen-indicator.show {
      opacity: 1;
    }

    h1 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
      letter-spacing: 0.5px;
      color: var(--accent);
    }

    .subtitle {
      font-size: 10px;
      color: var(--text-secondary);
      margin-bottom: 24px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .section {
      margin-bottom: 24px;
    }

    .section-title {
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-secondary);
      margin-bottom: 12px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 6px;
    }

    .control-group {
      margin-bottom: 16px;
    }

    .control-group label {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      margin-bottom: 6px;
      color: var(--text-secondary);
    }

    .control-group label span:last-child {
      color: var(--text-primary);
      font-weight: 500;
    }

    input[type="range"] {
      width: 100%;
      height: 4px;
      -webkit-appearance: none;
      background: var(--bg-tertiary);
      border-radius: 2px;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      background: var(--accent);
      border-radius: 50%;
      cursor: pointer;
    }

    .btn {
      width: 100%;
      padding: 10px;
      font-family: inherit;
      font-size: 11px;
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid var(--border);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 8px;
    }

    .btn:hover {
      background: var(--accent-dim);
      border-color: var(--accent);
    }

    .btn-primary {
      background: var(--accent-dim);
      border-color: var(--accent);
    }

    #click-prompt {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: var(--text-secondary);
      font-size: 12px;
      pointer-events: none;
      transition: opacity 0.5s;
    }

    #click-prompt span {
      display: block;
      font-size: 24px;
      margin-bottom: 8px;
    }

    .style-indicator {
      font-size: 10px;
      color: var(--accent);
      margin-top: 8px;
      padding: 6px 10px;
      background: var(--bg-tertiary);
      border-radius: 4px;
      text-align: center;
    }

    .keyboard-hints {
      font-size: 9px;
      color: var(--text-secondary);
      margin-top: 16px;
      line-height: 1.8;
    }

    .keyboard-hints kbd {
      background: var(--bg-tertiary);
      padding: 2px 6px;
      border-radius: 3px;
      border: 1px solid var(--border);
    }

    /* Overlay is drawn directly on canvas, hidden img is just for loading */
    #overlay-image {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="sidebar">
      <h1>Cubic Zirconia</h1>
      <div class="subtitle">Cubist Fragmentation</div>

      <div class="section">
        <div class="section-title">Audio Input</div>
        <input type="file" id="audioFile" accept="audio/*" style="display:none">
        <button class="btn" onclick="document.getElementById('audioFile').click()">Load Audio File</button>
        <button class="btn" id="useMic">Use Microphone</button>
        <button class="btn" id="playPause" style="display:none">Play</button>
      </div>

      <div class="section">
        <div class="section-title">Preset</div>
        <div class="style-indicator">Preset: <span id="styleLabel">Shattered</span></div>
      </div>

      <div class="section">
        <div class="section-title">Parameters</div>

        <div class="control-group">
          <label>Fragments <span id="fragmentsVal">50</span></label>
          <input type="range" id="fragments" min="10" max="100" step="5" value="50">
        </div>

        <div class="control-group">
          <label>Speed <span id="speedVal">1.0</span></label>
          <input type="range" id="speed" min="0.1" max="3" step="0.1" value="1">
        </div>

        <div class="control-group">
          <label>Sensitivity <span id="sensitivityVal">1.5</span></label>
          <input type="range" id="sensitivity" min="0.5" max="3" step="0.1" value="1.5">
        </div>

        <div class="control-group">
          <label>Angular <span id="angularVal">50</span>%</label>
          <input type="range" id="angular" min="0" max="100" step="5" value="50">
        </div>

        <div class="control-group">
          <label>Overlap <span id="overlapVal">50</span>%</label>
          <input type="range" id="overlap" min="0" max="100" step="5" value="50">
        </div>

        <div class="control-group">
          <label>Outline <span id="outlineVal">70</span>%</label>
          <input type="range" id="outline" min="0" max="100" step="5" value="70">
        </div>

        <div class="control-group">
          <label>Palette <span id="paletteVal">0</span></label>
          <input type="range" id="palette" min="0" max="4" step="1" value="0">
        </div>

        <div class="control-group">
          <label>Distort <span id="distortVal">30</span>%</label>
          <input type="range" id="distort" min="0" max="100" step="5" value="30">
        </div>
      </div>

      <div class="section">
        <div class="section-title">Overlay</div>
        <input type="file" id="overlayFile" accept="image/*" style="display:none">
        <button class="btn" onclick="document.getElementById('overlayFile').click()">Load Overlay Image</button>

        <div class="control-group">
          <label>Overlay Size <span id="overlaySizeVal">20</span>%</label>
          <input type="range" id="overlaySize" min="5" max="100" step="1" value="20">
        </div>

        <div class="control-group">
          <label>Overlay Opacity <span id="overlayOpacityVal">80</span>%</label>
          <input type="range" id="overlayOpacity" min="0" max="100" step="1" value="80">
        </div>

        <div class="control-group">
          <label>Overlay Effect</label>
          <select id="overlayEffect" style="width:100%; padding:6px; background:var(--bg-tertiary); border:1px solid var(--border); color:var(--text-primary); border-radius:4px; font-family:inherit; font-size:11px;">
            <option value="none">None (Static)</option>
            <option value="pulse">Pulse</option>
            <option value="split">Split</option>
            <option value="glitch">Glitch</option>
          </select>
        </div>
      </div>

      <div class="keyboard-hints">
        <kbd>H</kbd> Toggle hardware bar<br>
        <kbd>F</kbd> Fullscreen + popout<br>
        <kbd>S</kbd> Toggle sidebar<br>
        <kbd>1-8</kbd> Switch preset<br>
        <kbd>Esc</kbd> Exit fullscreen
      </div>
    </div>

    <div id="canvas-container">
      <canvas id="canvas"></canvas>
      <div id="click-prompt">
        <span>#</span>
        Load audio or click to enable microphone
      </div>
    </div>
  </div>

  <img id="overlay-image" src="" alt="" style="display:none">
  <div id="fullscreen-indicator">Press ESC to exit fullscreen</div>

  <script src="../lib/hardware-controls.js?v=4"></script>
  <script>
    // ═══════════════════════════════════════════════════════════════════
    // CUBIC ZIRCONIA - Picasso Cubism Visualizer
    // ═══════════════════════════════════════════════════════════════════

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // ═══════════════════════════════════════════════════════════════════
    // PARAMETERS
    // ═══════════════════════════════════════════════════════════════════

    const P = {
      // Knobs
      fragments: 50,
      speed: 1.0,
      sensitivity: 1.5,
      angular: 50,
      overlap: 50,
      outline: 70,
      palette: 0,
      distort: 30,
      // Faders
      overlaySize: 20,
      overlayOpacity: 80,
      overlayEffect: 'none',
      fxIntensity: 50,
      masterBrightness: 100,
      // Preset
      preset: 0
    };

    const PRESETS = [
      'Shattered',
      'Portrait',
      'Guitar',
      'Blue Period',
      'Rose Period',
      'Guernica',
      'Prism',
      'Deconstruct'
    ];

    // Cubist color palettes
    const PALETTES = [
      // 0: Analytic Cubism - muted browns, grays, ochres
      [[139, 119, 101], [169, 154, 134], [101, 91, 79], [189, 174, 154], [79, 69, 59]],
      // 1: Synthetic Cubism - bolder colors
      [[230, 57, 70], [69, 123, 157], [241, 250, 238], [29, 53, 87], [168, 218, 220]],
      // 2: Blue Period
      [[30, 50, 100], [50, 80, 140], [70, 100, 160], [100, 130, 180], [40, 60, 110]],
      // 3: Rose Period
      [[219, 168, 140], [239, 188, 160], [189, 138, 110], [169, 118, 90], [199, 148, 120]],
      // 4: High contrast
      [[0, 0, 0], [255, 255, 255], [230, 57, 70], [69, 123, 157], [241, 196, 15]]
    ];

    // ═══════════════════════════════════════════════════════════════════
    // AUDIO
    // ═══════════════════════════════════════════════════════════════════

    let audioContext, analyser, dataArray, source;
    let audioElement;
    let audioInitialized = false;
    let isPlaying = false;
    let micActive = false;

    function initAudio() {
      if (audioInitialized) return;
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      analyser = audioContext.createAnalyser();
      analyser.fftSize = 256;
      analyser.smoothingTimeConstant = 0.8;
      dataArray = new Uint8Array(analyser.frequencyBinCount);
      audioInitialized = true;
      document.getElementById('click-prompt').style.opacity = '0';
    }

    function getAudioData() {
      if (!analyser) return { bass: 0, mid: 0, high: 0, average: 0 };
      analyser.getByteFrequencyData(dataArray);

      const len = dataArray.length;
      let bass = 0, mid = 0, high = 0;

      for (let i = 0; i < len * 0.15; i++) bass += dataArray[i];
      for (let i = Math.floor(len * 0.15); i < len * 0.5; i++) mid += dataArray[i];
      for (let i = Math.floor(len * 0.5); i < len; i++) high += dataArray[i];

      const bassCount = Math.floor(len * 0.15);
      const midCount = Math.floor(len * 0.35);
      const highCount = len - Math.floor(len * 0.5);

      bass = (bass / bassCount / 255) * P.sensitivity;
      mid = (mid / midCount / 255) * P.sensitivity;
      high = (high / highCount / 255) * P.sensitivity;

      const average = (bass + mid + high) / 3;

      return { bass, mid, high, average };
    }

    // Audio file loading
    document.getElementById('audioFile').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      initAudio();

      if (audioElement) {
        audioElement.pause();
        audioElement = null;
      }

      audioElement = new Audio(URL.createObjectURL(file));
      source = audioContext.createMediaElementSource(audioElement);
      source.connect(analyser);
      analyser.connect(audioContext.destination);

      audioElement.play();
      isPlaying = true;
      document.getElementById('playPause').style.display = 'block';
      document.getElementById('playPause').textContent = 'Pause';

      if (hardware) hardware.setPlaying(true);
      if (hardware) hardware.setAudioStatus(file.name.substring(0, 15), true);
    });

    // Microphone
    document.getElementById('useMic').addEventListener('click', async () => {
      initAudio();
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const micSource = audioContext.createMediaStreamSource(stream);
        micSource.connect(analyser);
        document.getElementById('useMic').textContent = 'Mic Active';
        micActive = true;
        if (hardware) hardware.setAudioStatus('Microphone', true);
      } catch (err) {
        console.error('Mic error:', err);
      }
    });

    // Play/Pause
    document.getElementById('playPause').addEventListener('click', () => {
      if (!audioElement) return;
      if (isPlaying) {
        audioElement.pause();
        document.getElementById('playPause').textContent = 'Play';
        isPlaying = false;
      } else {
        audioElement.play();
        document.getElementById('playPause').textContent = 'Pause';
        isPlaying = true;
      }
      if (hardware) hardware.setPlaying(isPlaying);
    });

    // ═══════════════════════════════════════════════════════════════════
    // STATE
    // ═══════════════════════════════════════════════════════════════════

    let time = 0;
    let fragments = [];

    class Fragment {
      constructor(x, y, w, h, palette) {
        this.x = x;
        this.y = y;
        this.w = w;
        this.h = h;
        this.rotation = (Math.random() - 0.5) * 0.5;
        this.rotationSpeed = (Math.random() - 0.5) * 0.02;
        this.vertices = this.generateVertices();
        this.color = palette[Math.floor(Math.random() * palette.length)];
        this.seed = Math.random() * 1000;
        this.phase = Math.random() * Math.PI * 2;
      }

      generateVertices() {
        const angular = P.angular / 100;
        const numVertices = 3 + Math.floor(Math.random() * 4); // 3-6 vertices
        const vertices = [];

        for (let i = 0; i < numVertices; i++) {
          const baseAngle = (i / numVertices) * Math.PI * 2;
          const angleVariation = (Math.random() - 0.5) * angular * Math.PI * 0.5;
          const angle = baseAngle + angleVariation;

          const baseRadius = Math.min(this.w, this.h) / 2;
          const radiusVariation = 0.5 + Math.random() * 0.5;
          const radius = baseRadius * radiusVariation;

          vertices.push({
            angle: angle,
            radius: radius,
            offsetX: (Math.random() - 0.5) * this.w * 0.3,
            offsetY: (Math.random() - 0.5) * this.h * 0.3
          });
        }

        return vertices;
      }

      draw(ctx, audio, time) {
        const distort = P.distort / 100;
        const wobble = Math.sin(time * 2 + this.phase) * distort * 20;

        ctx.save();
        ctx.translate(this.x + wobble * audio.mid, this.y + wobble * audio.bass);
        ctx.rotate(this.rotation + Math.sin(time + this.seed) * 0.1 * audio.mid);

        // Draw fragment shape
        ctx.beginPath();

        for (let i = 0; i < this.vertices.length; i++) {
          const v = this.vertices[i];
          const audioBoost = 1 + audio.average * 0.3;
          const px = Math.cos(v.angle) * v.radius * audioBoost + v.offsetX;
          const py = Math.sin(v.angle) * v.radius * audioBoost + v.offsetY;

          if (i === 0) ctx.moveTo(px, py);
          else ctx.lineTo(px, py);
        }

        ctx.closePath();

        // Fill with semi-transparent color
        const overlap = P.overlap / 100;
        const alpha = 0.3 + overlap * 0.4 + audio.average * 0.2;
        ctx.fillStyle = `rgba(${this.color[0]}, ${this.color[1]}, ${this.color[2]}, ${alpha})`;
        ctx.fill();

        // Outline
        if (P.outline > 0) {
          const outlineAlpha = (P.outline / 100) * (0.5 + audio.high * 0.3);
          ctx.strokeStyle = `rgba(0, 0, 0, ${outlineAlpha})`;
          ctx.lineWidth = 1 + audio.bass;
          ctx.stroke();
        }

        ctx.restore();

        // Update rotation
        this.rotation += this.rotationSpeed * P.speed * (1 + audio.average * 0.5);
      }
    }

    function initFragments(w, h) {
      fragments = [];
      const palette = PALETTES[P.palette];
      const numFragments = P.fragments;
      const gridSize = Math.ceil(Math.sqrt(numFragments));
      const cellW = w / gridSize;
      const cellH = h / gridSize;

      for (let i = 0; i < numFragments; i++) {
        const gridX = i % gridSize;
        const gridY = Math.floor(i / gridSize);

        const x = gridX * cellW + cellW / 2 + (Math.random() - 0.5) * cellW * 0.5;
        const y = gridY * cellH + cellH / 2 + (Math.random() - 0.5) * cellH * 0.5;
        const fragW = cellW * (0.8 + Math.random() * 0.8);
        const fragH = cellH * (0.8 + Math.random() * 0.8);

        fragments.push(new Fragment(x, y, fragW, fragH, palette));
      }
    }

    // ═══════════════════════════════════════════════════════════════════
    // PRESET RENDERERS
    // ═══════════════════════════════════════════════════════════════════

    // 0: Shattered - basic fragmentation
    function renderShattered(audio, w, h) {
      if (fragments.length === 0 || fragments.length !== P.fragments) {
        initFragments(w, h);
      }

      for (const frag of fragments) {
        frag.draw(ctx, audio, time);
      }
    }

    // 1: Portrait - face-like arrangement
    function renderPortrait(audio, w, h) {
      const cx = w / 2;
      const cy = h / 2;
      const palette = PALETTES[P.palette];

      // Face outline fragments
      const numFrags = Math.floor(P.fragments / 2);

      for (let i = 0; i < numFrags; i++) {
        const angle = (i / numFrags) * Math.PI * 2;
        const radius = 100 + Math.sin(angle * 3 + time) * 30 + audio.bass * 50;

        const x = cx + Math.cos(angle) * radius;
        const y = cy + Math.sin(angle) * radius * 1.3; // Oval

        drawCubistShape(ctx, x, y, 40 + audio.mid * 20, palette, audio);
      }

      // Eyes
      drawCubistShape(ctx, cx - 50, cy - 30, 30 + audio.high * 15, palette, audio);
      drawCubistShape(ctx, cx + 50, cy - 30, 30 + audio.high * 15, palette, audio);

      // Nose
      drawCubistShape(ctx, cx, cy + 10, 25 + audio.mid * 10, palette, audio);

      // Mouth
      drawCubistShape(ctx, cx, cy + 60, 40 + audio.bass * 20, palette, audio);
    }

    // 2: Guitar - guitar body shape fragments
    function renderGuitar(audio, w, h) {
      const cx = w / 2;
      const cy = h / 2;
      const palette = PALETTES[P.palette];

      // Guitar body curves
      const numCurves = Math.floor(P.fragments / 3);

      for (let i = 0; i < numCurves; i++) {
        const progress = i / numCurves;
        const bodyY = cy - h * 0.3 + progress * h * 0.6;

        // Figure-8 shape
        const bodyWidth = Math.sin(progress * Math.PI) * 120 + 60;
        const wobble = Math.sin(time * 2 + i) * (P.distort / 100) * 20;

        drawCubistShape(ctx, cx - bodyWidth / 2 + wobble, bodyY, 30 + audio.mid * 20, palette, audio);
        drawCubistShape(ctx, cx + bodyWidth / 2 + wobble, bodyY, 30 + audio.mid * 20, palette, audio);
      }

      // Neck
      for (let i = 0; i < 8; i++) {
        const y = cy - h * 0.35 - i * 25;
        drawCubistShape(ctx, cx, y, 20 + audio.high * 10, palette, audio);
      }

      // Sound hole
      const holeSize = 40 + audio.bass * 30;
      ctx.beginPath();
      ctx.arc(cx, cy, holeSize, 0, Math.PI * 2);
      ctx.strokeStyle = `rgba(0, 0, 0, ${0.5 + audio.average * 0.3})`;
      ctx.lineWidth = 3;
      ctx.stroke();
    }

    // 3: Blue Period - melancholic blue tones
    function renderBluePeriod(audio, w, h) {
      // Force blue palette
      const bluePalette = PALETTES[2];

      const numShapes = P.fragments;
      for (let i = 0; i < numShapes; i++) {
        const x = (Math.sin(i * 0.5 + time * 0.3) * 0.4 + 0.5) * w;
        const y = (Math.cos(i * 0.7 + time * 0.2) * 0.4 + 0.5) * h;
        const size = 30 + Math.sin(i + time) * 20 + audio.average * 30;

        drawCubistShape(ctx, x, y, size, bluePalette, audio, 0.4);
      }

      // Dripping effect
      for (let i = 0; i < 20; i++) {
        const x = (i / 20) * w;
        const dripLength = 50 + Math.sin(time + i) * 30 + audio.bass * 50;
        const color = bluePalette[i % bluePalette.length];

        ctx.fillStyle = `rgba(${color[0]}, ${color[1]}, ${color[2]}, 0.3)`;
        ctx.fillRect(x, 0, w / 25, dripLength);
      }
    }

    // 4: Rose Period - warm pink/rose tones
    function renderRosePeriod(audio, w, h) {
      const rosePalette = PALETTES[3];

      // Softer, rounder shapes
      const numShapes = P.fragments;
      for (let i = 0; i < numShapes; i++) {
        const angle = (i / numShapes) * Math.PI * 2 + time * 0.2;
        const radius = 50 + i * 5 + audio.mid * 30;

        const x = w / 2 + Math.cos(angle) * radius;
        const y = h / 2 + Math.sin(angle) * radius;
        const size = 25 + Math.sin(i * 0.5 + time) * 15 + audio.average * 20;

        drawCubistShape(ctx, x, y, size, rosePalette, audio, 0.5);
      }
    }

    // 5: Guernica - harsh black/white/gray
    function renderGuernica(audio, w, h) {
      const guernicaPalette = [[0, 0, 0], [50, 50, 50], [100, 100, 100], [150, 150, 150], [200, 200, 200]];

      // Chaotic, angular fragments
      const numFrags = P.fragments;
      for (let i = 0; i < numFrags; i++) {
        const x = Math.random() * w;
        const y = Math.random() * h;
        const size = 20 + Math.random() * 60 + audio.bass * 40;

        // More angular shapes
        const tempAngular = P.angular;
        P.angular = 80 + audio.high * 20;
        drawCubistShape(ctx, x, y, size, guernicaPalette, audio, 0.6);
        P.angular = tempAngular;
      }

      // Harsh lines
      ctx.strokeStyle = `rgba(0, 0, 0, ${0.3 + audio.mid * 0.4})`;
      ctx.lineWidth = 2 + audio.bass * 3;

      for (let i = 0; i < 10; i++) {
        ctx.beginPath();
        ctx.moveTo(Math.random() * w, Math.random() * h);
        ctx.lineTo(Math.random() * w, Math.random() * h);
        ctx.stroke();
      }
    }

    // 6: Prism - light refraction, color separation
    function renderPrism(audio, w, h) {
      const cx = w / 2;
      const cy = h / 2;

      // Rainbow prism colors
      const prismColors = [
        [255, 0, 0], [255, 127, 0], [255, 255, 0],
        [0, 255, 0], [0, 0, 255], [75, 0, 130], [148, 0, 211]
      ];

      // Central prism (triangle)
      ctx.beginPath();
      ctx.moveTo(cx, cy - 80);
      ctx.lineTo(cx - 70, cy + 50);
      ctx.lineTo(cx + 70, cy + 50);
      ctx.closePath();
      ctx.strokeStyle = `rgba(255, 255, 255, ${0.5 + audio.average * 0.3})`;
      ctx.lineWidth = 2;
      ctx.stroke();

      // Light beams fragmenting
      for (let i = 0; i < 7; i++) {
        const color = prismColors[i];
        const startX = cx - 100 - i * 10;
        const startY = cy - 50 + i * 15;

        const beamLength = 200 + audio.bass * 100;
        const spread = (i - 3) * 15 + audio.mid * 10;

        ctx.beginPath();
        ctx.moveTo(startX, startY);
        ctx.lineTo(cx + beamLength, cy + spread);
        ctx.strokeStyle = `rgba(${color[0]}, ${color[1]}, ${color[2]}, ${0.4 + audio.high * 0.3})`;
        ctx.lineWidth = 3 + audio.average * 2;
        ctx.stroke();

        // Fragment at end
        drawCubistShape(
          ctx,
          cx + beamLength + Math.random() * 50,
          cy + spread,
          20 + audio.average * 15,
          [color],
          audio,
          0.6
        );
      }
    }

    // 7: Deconstruct - maximum fragmentation
    function renderDeconstruct(audio, w, h) {
      const palette = PALETTES[P.palette];

      // Constantly regenerating fragments
      const numFrags = Math.floor(P.fragments * 1.5);

      for (let i = 0; i < numFrags; i++) {
        const seed = i * 123.456 + time * 0.1;
        const x = (Math.sin(seed) * 0.5 + 0.5) * w;
        const y = (Math.cos(seed * 1.3) * 0.5 + 0.5) * h;

        const size = 15 + Math.sin(seed * 2) * 25 + audio.average * 30;
        const rotation = seed + time * P.speed * 0.5;

        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(rotation);

        // Random polygon
        const sides = 3 + Math.floor(Math.abs(Math.sin(seed * 3)) * 4);
        ctx.beginPath();

        for (let j = 0; j <= sides; j++) {
          const angle = (j / sides) * Math.PI * 2;
          const r = size * (0.5 + Math.sin(angle * 2 + seed) * 0.5);
          const px = Math.cos(angle) * r;
          const py = Math.sin(angle) * r;

          if (j === 0) ctx.moveTo(px, py);
          else ctx.lineTo(px, py);
        }

        ctx.closePath();

        const color = palette[i % palette.length];
        const alpha = 0.2 + (P.overlap / 100) * 0.4 + audio.average * 0.2;
        ctx.fillStyle = `rgba(${color[0]}, ${color[1]}, ${color[2]}, ${alpha})`;
        ctx.fill();

        if (P.outline > 30) {
          ctx.strokeStyle = `rgba(0, 0, 0, ${P.outline / 200})`;
          ctx.lineWidth = 1;
          ctx.stroke();
        }

        ctx.restore();
      }
    }

    function drawCubistShape(ctx, x, y, size, palette, audio, baseAlpha = 0.4) {
      const angular = P.angular / 100;
      const numVertices = 3 + Math.floor(angular * 4);

      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(time * 0.1 * P.speed);

      ctx.beginPath();

      for (let i = 0; i <= numVertices; i++) {
        const angle = (i / numVertices) * Math.PI * 2;
        const radiusVar = 0.6 + Math.sin(angle * 3 + time) * 0.4;
        const r = size * radiusVar;

        const px = Math.cos(angle) * r;
        const py = Math.sin(angle) * r;

        if (i === 0) ctx.moveTo(px, py);
        else ctx.lineTo(px, py);
      }

      ctx.closePath();

      const color = palette[Math.floor(Math.random() * palette.length)];
      const alpha = baseAlpha + (P.overlap / 100) * 0.3 + audio.average * 0.2;
      ctx.fillStyle = `rgba(${color[0]}, ${color[1]}, ${color[2]}, ${alpha})`;
      ctx.fill();

      if (P.outline > 0) {
        ctx.strokeStyle = `rgba(0, 0, 0, ${P.outline / 150})`;
        ctx.lineWidth = 1 + audio.bass;
        ctx.stroke();
      }

      ctx.restore();
    }

    const renderFunctions = [
      renderShattered,
      renderPortrait,
      renderGuitar,
      renderBluePeriod,
      renderRosePeriod,
      renderGuernica,
      renderPrism,
      renderDeconstruct
    ];

    // ═══════════════════════════════════════════════════════════════════
    // MAIN RENDER
    // ═══════════════════════════════════════════════════════════════════

    function render() {
      // Resize canvas
      const container = document.getElementById('canvas-container');
      if (canvas.width !== container.clientWidth || canvas.height !== container.clientHeight) {
        canvas.width = container.clientWidth;
        canvas.height = container.clientHeight;
        fragments = []; // Reset fragments on resize
      }

      const w = canvas.width;
      const h = canvas.height;

      // Get audio data
      const audio = getAudioData();

      // Clear with slight fade for trails
      ctx.fillStyle = 'rgba(240, 235, 230, 0.1)'; // Warm paper tone
      ctx.fillRect(0, 0, w, h);

      // Update time
      time += 0.016 * P.speed;

      // Apply master brightness
      ctx.globalAlpha = P.masterBrightness / 100;

      // Render current preset
      const renderFunc = renderFunctions[P.preset];
      if (renderFunc) {
        renderFunc(audio, w, h);
      }

      ctx.globalAlpha = 1;

      // Draw overlay blended onto canvas
      drawOverlay(ctx, w, h, audio);

      requestAnimationFrame(render);
    }

    // ═══════════════════════════════════════════════════════════════════
    // OVERLAY
    // ═══════════════════════════════════════════════════════════════════

    let overlayImage = null;
    let overlayLoaded = false;

    document.getElementById('overlayFile').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      overlayImage = new Image();
      overlayImage.onload = () => {
        overlayLoaded = true;
      };
      overlayImage.src = URL.createObjectURL(file);
    });

    // Offscreen canvas for overlay effects
    let overlayCanvas = null;
    let overlayCtx = null;

    function drawOverlay(ctx, w, h, audio) {
      if (!overlayLoaded || !overlayImage) return;

      const size = P.overlaySize / 100;
      const opacity = P.overlayOpacity / 100;
      const effect = P.overlayEffect;

      const imgAspect = overlayImage.width / overlayImage.height;
      const canvasAspect = w / h;

      let drawW, drawH;
      if (imgAspect > canvasAspect) {
        drawW = w * size;
        drawH = drawW / imgAspect;
      } else {
        drawH = h * size;
        drawW = drawH * imgAspect;
      }

      const baseX = (w - drawW) / 2;
      const baseY = (h - drawH) / 2;

      ctx.save();
      ctx.globalAlpha = opacity;
      ctx.globalCompositeOperation = 'screen';

      if (effect === 'none' || !audio) {
        ctx.drawImage(overlayImage, baseX, baseY, drawW, drawH);
      } else if (effect === 'pulse') {
        const pulseScale = 1 + audio.bass * 0.3;
        const pulseW = drawW * pulseScale;
        const pulseH = drawH * pulseScale;
        const pulseX = (w - pulseW) / 2;
        const pulseY = (h - pulseH) / 2;

        if (audio.bass > 0.5) {
          ctx.shadowColor = 'rgba(255, 255, 255, 0.5)';
          ctx.shadowBlur = 30 * audio.bass;
        }
        ctx.drawImage(overlayImage, pulseX, pulseY, pulseW, pulseH);
      } else if (effect === 'split') {
        const slices = 20;
        const sliceW = drawW / slices;

        for (let i = 0; i < slices; i++) {
          const freqIndex = Math.floor((i / slices) * 128);
          let energy = 0;
          if (analyser && dataArray) {
            energy = (dataArray[freqIndex] || 0) / 255;
          }

          const yOffset = (energy - 0.5) * 50 * P.sensitivity;
          const xOffset = audio.bass * 10 * Math.sin(i * 0.5 + time);

          const srcX = (i / slices) * overlayImage.width;
          const srcW = overlayImage.width / slices;

          ctx.drawImage(
            overlayImage,
            srcX, 0, srcW, overlayImage.height,
            baseX + i * sliceW + xOffset, baseY + yOffset, sliceW, drawH
          );
        }
      } else if (effect === 'glitch') {
        if (!overlayCanvas || overlayCanvas.width !== w || overlayCanvas.height !== h) {
          overlayCanvas = document.createElement('canvas');
          overlayCanvas.width = w;
          overlayCanvas.height = h;
          overlayCtx = overlayCanvas.getContext('2d');
        }

        const rgbOffset = (audio.high + audio.mid) * 15;

        overlayCtx.clearRect(0, 0, w, h);
        overlayCtx.globalCompositeOperation = 'source-over';
        overlayCtx.drawImage(overlayImage, baseX - rgbOffset, baseY, drawW, drawH);
        ctx.globalCompositeOperation = 'lighter';
        ctx.fillStyle = 'rgba(255, 0, 0, 0.33)';
        ctx.globalAlpha = opacity * 0.5;
        ctx.drawImage(overlayCanvas, 0, 0);

        overlayCtx.clearRect(0, 0, w, h);
        overlayCtx.drawImage(overlayImage, baseX, baseY + rgbOffset * 0.5, drawW, drawH);
        ctx.fillStyle = 'rgba(0, 255, 0, 0.33)';
        ctx.drawImage(overlayCanvas, 0, 0);

        overlayCtx.clearRect(0, 0, w, h);
        overlayCtx.drawImage(overlayImage, baseX + rgbOffset, baseY, drawW, drawH);
        ctx.fillStyle = 'rgba(0, 0, 255, 0.33)';
        ctx.drawImage(overlayCanvas, 0, 0);

        ctx.globalCompositeOperation = 'screen';
        ctx.globalAlpha = opacity;
        if (audio.average > 0.6 && Math.random() > 0.7) {
          const sliceY = Math.random() * drawH;
          const sliceH = Math.random() * drawH * 0.2;
          const displacement = (Math.random() - 0.5) * 50;

          ctx.drawImage(
            overlayImage,
            0, (sliceY / drawH) * overlayImage.height,
            overlayImage.width, (sliceH / drawH) * overlayImage.height,
            baseX + displacement, baseY + sliceY, drawW, sliceH
          );
        }
      }

      ctx.restore();
    }

    document.getElementById('overlayEffect').addEventListener('change', (e) => {
      P.overlayEffect = e.target.value;
    });

    // ═══════════════════════════════════════════════════════════════════
    // SIDEBAR CONTROLS
    // ═══════════════════════════════════════════════════════════════════

    const sliderParams = [
      'fragments', 'speed', 'sensitivity', 'angular',
      'overlap', 'outline', 'palette', 'distort',
      'overlaySize', 'overlayOpacity'
    ];

    sliderParams.forEach(param => {
      const slider = document.getElementById(param);
      if (!slider) return;

      slider.addEventListener('input', () => {
        P[param] = parseFloat(slider.value);
        const display = document.getElementById(param + 'Val');
        if (display) {
          display.textContent = P[param];
        }
        if (param === 'fragments' || param === 'palette') {
          fragments = []; // Reset fragments when count or palette changes
        }
        if (hardware) hardware.sync();
      });
    });

    // ═══════════════════════════════════════════════════════════════════
    // KEYBOARD SHORTCUTS
    // ═══════════════════════════════════════════════════════════════════

    document.addEventListener('keydown', (e) => {
      if (e.key === 'f' || e.key === 'F') {
        toggleFullscreen();
      } else if (e.key === 's' || e.key === 'S') {
        document.getElementById('app').classList.toggle('sidebar-hidden');
      } else if (e.key === 'h' || e.key === 'H') {
        if (hardware) hardware.toggle();
      } else if (e.key === 'Escape') {
        exitFullscreen();
      } else if (e.key >= '1' && e.key <= '8') {
        const presetIndex = parseInt(e.key) - 1;
        setPreset(presetIndex);
      }
    });

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
        document.body.classList.add('projection-mode');
        if (hardware) hardware.popOut();
        showFullscreenIndicator();
      } else {
        exitFullscreen();
      }
    }

    function exitFullscreen() {
      if (document.fullscreenElement) {
        document.exitFullscreen();
      }
      document.body.classList.remove('projection-mode');
    }

    function showFullscreenIndicator() {
      const indicator = document.getElementById('fullscreen-indicator');
      indicator.classList.add('show');
      setTimeout(() => indicator.classList.remove('show'), 2000);
    }

    // ═══════════════════════════════════════════════════════════════════
    // PRESET SWITCHING
    // ═══════════════════════════════════════════════════════════════════

    function setPreset(index) {
      if (index >= 0 && index < PRESETS.length) {
        P.preset = index;
        document.getElementById('styleLabel').textContent = PRESETS[index];
        fragments = []; // Reset fragments on preset change
      }
    }

    // ═══════════════════════════════════════════════════════════════════
    // HARDWARE CONTROLS
    // ═══════════════════════════════════════════════════════════════════

    let hardware;

    function initHardware() {
      if (typeof HardwareControls === 'undefined') {
        console.error('HardwareControls not loaded!');
        return;
      }

      hardware = new HardwareControls({
        name: 'Cubic Zirconia',
        accentColor: '#e63946',
        params: P,
        knobs: [
          { id: 'fragments', label: 'Frags', min: 10, max: 100, step: 5 },
          { id: 'speed', label: 'Speed', min: 0.1, max: 3, step: 0.1, decimals: 1 },
          { id: 'sensitivity', label: 'Sens', min: 0.5, max: 3, step: 0.1, decimals: 1 },
          { id: 'angular', label: 'Angle', min: 0, max: 100, step: 5, suffix: '%' },
          { id: 'overlap', label: 'Ovrlp', min: 0, max: 100, step: 5, suffix: '%' },
          { id: 'outline', label: 'Outln', min: 0, max: 100, step: 5, suffix: '%' },
          { id: 'palette', label: 'Paltt', min: 0, max: 4, step: 1 },
          { id: 'distort', label: 'Dist', min: 0, max: 100, step: 5, suffix: '%' }
        ],
        faders: [
          { id: 'overlaySize', label: 'Size', min: 5, max: 100, step: 1, suffix: '%' },
          { id: 'overlayOpacity', label: 'Alpha', min: 0, max: 100, step: 1, suffix: '%' },
          { id: 'fxIntensity', label: 'FX', min: 0, max: 100, step: 1, suffix: '%' },
          { id: 'masterBrightness', label: 'Master', min: 0, max: 100, step: 1, suffix: '%' }
        ],
        presets: PRESETS.map((name, i) => ({ name })),
        onParamChange: (id, value) => {
          const slider = document.getElementById(id);
          if (slider) {
            slider.value = value;
            const display = document.getElementById(id + 'Val');
            if (display) display.textContent = value;
          }
          if (id === 'fragments' || id === 'palette') {
            fragments = [];
          }
        },
        onPresetLoad: (index) => {
          setPreset(index);
        },
        onAudioFile: (file) => {
          const input = document.getElementById('audioFile');
          const dataTransfer = new DataTransfer();
          dataTransfer.items.add(file);
          input.files = dataTransfer.files;
          input.dispatchEvent(new Event('change'));
        },
        onMicToggle: (active) => {
          if (active && !micActive) {
            document.getElementById('useMic').click();
          }
        },
        onPlayPause: (playing) => {
          if (audioElement) {
            if (playing && !isPlaying) {
              audioElement.play();
              isPlaying = true;
            } else if (!playing && isPlaying) {
              audioElement.pause();
              isPlaying = false;
            }
            document.getElementById('playPause').textContent = isPlaying ? 'Pause' : 'Play';
          }
        },
        onSystemAudio: (stream) => {
          initAudio();
          const systemSource = audioContext.createMediaStreamSource(stream);
          systemSource.connect(analyser);
        }
      });
    }

    // ═══════════════════════════════════════════════════════════════════
    // INIT
    // ═══════════════════════════════════════════════════════════════════

    document.getElementById('canvas-container').addEventListener('click', () => {
      initAudio();
    });

    initHardware();
    requestAnimationFrame(render);

  </script>
</body>
